<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <input type="text" id="display"/>
        <div id="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button id="add" class="btn operator" data-value="+">+</button> 
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button id="subtract" class="btn operator" data-value="-">-</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button id="divide" class="btn operator" data-value="/">/</button>
            <button id="clear" class="btn">AC</button>
            <button class="btn" data-value="0">0</button>
            <button id="equal"  class="btn" >=</button>
            <button id="multiply" class="btn operator" data-value="*">*</button>
            <button id="delete" class="btn" data-value="Del">Del</button>
            <button id="decimal" class="btn" data-value=".">.</button>
        </div>
    </div>
    
    
</body>
</html>
